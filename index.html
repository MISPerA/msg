<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="backgroundAudio" loop style="display: none;">
        <source src="Musica.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <div class="container">
        <div class="card handwriting handwriting-animation" id="randomMessage">
            <!-- A mensagem será exibida aqui -->
        </div>

        <div class="instagram-section">
            <span class="instagram-text">Gostou? Compartilhe marcando o</span>
            <a class="instagram-link" href="https://www.instagram.com/mis.pera" target="_blank">
                <i class="fab fa-instagram instagram-logo"></i>@mis.pera
            </a>
        </div>

        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    var audio = document.getElementById('backgroundAudio');
    var hasUserInteracted = false;

    document.addEventListener('touchstart', function () {
        if (!hasUserInteracted) {
            audio.play();
            hasUserInteracted = true;
        }
    });

    document.addEventListener('click', function () {
        if (!hasUserInteracted) {
            audio.play();
            hasUserInteracted = true;
        }
    });

    setTimeout(function () {
        if (!hasUserInteracted) {
            audio.play();
            hasUserInteracted = true;
        }
    }, 5000);
});

document.addEventListener('DOMContentLoaded', function () {
    var messageElement = document.getElementById('randomMessage');
    var messageText = messageElement.innerText;
    var index = 0;

    function typeWriter() {
        if (index < messageText.length) {
            messageElement.innerHTML += messageText.charAt(index);
            index++;
            setTimeout(typeWriter, Math.floor(Math.random() * 150) + 50); // Adiciona um atraso aleatório
        }
    }

    typeWriter();
});
    </script>
</body>
</html>
